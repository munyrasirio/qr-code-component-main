<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Munyra S. Sírio"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main>
    <section class="card">
      <img class="qr-code" src="./images/image-qr-code.png" alt="QR code to scan">
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Frontend Mentor">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/munyrasirio" target="_blank" title="Munyra S. Sírio">Munyra S. Sírio</a>.
    </div>
  </footer>
</body>
</html>
